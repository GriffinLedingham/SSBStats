<html>
<head>
    <link rel="stylesheet" href="/css/jqueryui.css" type = "text/css">
    <link rel="stylesheet" href="/css/app.css" type="text/css">
    <link href="/css/vendor/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>

    <title>SSBStats</title>
    <link rel="icon" 
      type="image/png" 
      href="assets/favicon.png">
    <script src="/js/vendor/jquery.js" type="text/javascript"></script>
    <script src="/js/vendor/jqueryui.js" type="text/javascript"></script>
    <script src="/js/signup.js" type="text/javascript"></script>
</head>
<body onload="init();" style="background: linear-gradient(rgba(0, 2, 8, 0.85), rgba(0, 2, 8, 1)), url('/assets/bg.jpg') no-repeat;
background-size: 100%;">
  <div style="width:100%;-webkit-transition: transform .2s;" id="content-pane">
    <div style="width:300px;background:#272727;height:100%;float:left;margin-left:-300px;position:relative;">

    </div>
    <div id="content-body" style="float:left;width:100%;position:relative;">
      <div style="height:50px;background: rgba(0, 15, 31, 0.89);width:100%;">
        <div class="list-button" style="float: left;width: 50px;border-right: 1px solid rgba(255, 255, 255, 0.31);height: 50px;cursor: pointer;" id="list-button">
          <span class="glyphicon glyphicon-align-justify" style="color: white;font-size: 20px;padding: 7px;padding-left: 13px;padding-top: 12px;"></span>
        </div>
      </div>
        <div class="jumbotron" style="width:750px;margin: 30px;border-radius: 10px;background:#181D2D;font-family:Roboto;margin: auto;display: table;margin-top: 100px;margin-bottom: 30px;padding-top:32px;">
          <h1 style="color:white;font-weight: bold;font-size: 36px;margin-bottom:32px;font-family:Roboto;">Signup</h1>
          <p>
            <br>
            <!-- <input id="username" class="form-control" placeholder="Username"><br> -->
            <span class="input-group" style="margin-bottom:10px;-webkit-transform: skewX(-10deg);">
              <span class="input-group-addon" style="border-radius:0px;background-color:rgba(0,0,0,0);color:white;">Username</span>
              <input id="username" class="form-control" style="border-radius:0px;background-color:rgba(0,0,0,0);color:white;font-family:Roboto;"/>
            </span>
            <!-- <input type="password" id="password" class="form-control" placeholder="Password"> -->
            <span class="input-group" style="margin-bottom:10px;-webkit-transform: skewX(-10deg);">
              <span class="input-group-addon" style="border-radius:0px;background-color:rgba(0,0,0,0);color:white;">Password</span>
              <input type="password" id="password" class="form-control" style="border-radius:0px;background-color:rgba(0,0,0,0);color:white;font-family:Roboto;"/>
            </span>
            <!-- <input type="password" id="confirm_password" class="form-control" placeholder="Confirm Password"> -->
            <span class="input-group" style="margin-bottom:10px;-webkit-transform: skewX(-10deg);">
              <span class="input-group-addon" style="border-radius:0px;background-color:rgba(0,0,0,0);color:white;">Confirm Password</span>
              <input type="password" id="confirm_password" class="form-control" style="border-radius:0px;background-color:rgba(0,0,0,0);color:white;font-family:Roboto;"/>
            </span>
            <!-- <input type="email" id="email" class="form-control" placeholder="Email Address"> -->
            <span class="input-group" style="margin-bottom:10px;-webkit-transform: skewX(-10deg);">
              <span class="input-group-addon" style="border-radius:0px;background-color:rgba(0,0,0,0);color:white;">Email</span>
              <input type="email" id="email" class="form-control" style="border-radius:0px;background-color:rgba(0,0,0,0);color:white;font-family:Roboto;"/>
            </span>
            <div class="signup-pass-error"></div>
            <div class="signup-user-error"></div>
            <div class="signup-user-char-error"></div>
            <div class="signup-pass-char-error"></div>
            <div class="signup-email-error"></div>
            <div class="signup-user-success"></div>
            <a id="submit_btn" class="form-control" style="cursor:pointer;width: 160px;margin:auto;margin-top:30px;display: block;padding: 10px;height: 45px;-webkit-transform: skewX(-10deg);text-align:center;border-radius:0px;background-color:rgba(0,0,0,0);color:white;">
              Submit
            </a>
            <a id="cancel_btn" href="/login.html" class="form-control" style="cursor:pointer;width: 160px;margin:auto;margin-top:30px;display: block;padding: 10px;height: 45px;-webkit-transform: skewX(-10deg);text-align:center;border-radius:0px;background-color:rgba(0,0,0,0);color:white;">
              Back to Login
            </a>
          </p>
        </div>
      </div>
    </div>
</body>
</html>
