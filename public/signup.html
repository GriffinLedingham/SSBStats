<html>
<head>
    <link rel="stylesheet" href="/css/jqueryui.css" type = "text/css">
    <link rel="stylesheet" href="/css/app.css" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>

    <title>SSBStats</title>
    <link rel="icon" 
      type="image/png" 
      href="assets/favicon.png">
    <script src="/js/vendor/jquery.js" type="text/javascript"></script>
    <script src="/js/vendor/jqueryui.js" type="text/javascript"></script>
    <script src="/js/signup.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0;"> 
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="image_src" href="assets/header.png"/>
    <meta property="og:image" content="http://www.gittalk.ca/assets/header.png"/>
    <meta property="og:title" content="GitTalk"/>
    <meta property="og:url" content="http://www.gittalk.ca"/>
</head>
<body onload="init();">
  <div id="header_img_login"></div>

  <input id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <input type="password" id="confirm_password" placeholder="Confirm Password">
  <input id="email" placeholder="Email Address">
  <div class="signup-pass-error"></div>
  <div class="signup-user-error"></div>
  <div class="signup-user-char-error"></div>
  <div class="signup-pass-char-error"></div>
  <div class="signup-email-error"></div>
  <div class="signup-user-success"></div>

  <span class="button" id="submit_btn">Submit</span>
  <a href="/login.html" class="button" id="cancel_btn">Back to Login</a>
</body>
</html>
